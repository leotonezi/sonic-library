name: Sonic Library CI

on:
  push:
    branches: [master, development]
  pull_request:
    branches: [master, development]

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql+psycopg2://postgres:password@db:5432/fastlibrary
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NEXT_PUBLIC_BACKEND_URL: http://fastapi:8000
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      MAIL_SERVER: ${{ secrets.MAIL_SERVER }}
      MAIL_FROM: ${{ secrets.MAIL_FROM }}

    steps:
      - name: Clean checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Remove all untracked files and directories
        run: |
          git clean -fdx

      - name: ğŸ³ Build Docker images (no cache)
        run: docker compose -f docker-compose.yml build --no-cache

      - name: ğŸ³ Start Docker Compose
        run: docker compose -f docker-compose.yml up -d

      - name: â³ Wait for services to become healthy
        run: |
          echo "Waiting for services to be healthy..."
          for i in {1..10}; do
            STATUS=$(docker compose ps | grep "healthy")
            RUNNING=$(docker compose ps | grep "fastapi" | grep "Up")
            if [ -n "$STATUS" ] && [ -n "$RUNNING" ]; then
              echo "âœ… All services are healthy and running!"
              break
            fi
            echo "â³ Still waiting... ($i/10)"
            sleep 5
          done

          if [ -z "$STATUS" ] || [ -z "$RUNNING" ]; then
            echo "âŒ Services failed to become healthy or crashed."
            docker compose logs
            exit 1
          fi

      - name: ğŸš€ Run Alembic migrations
        run: docker compose exec -T fastapi alembic upgrade head

      - name: ğŸ› ï¸ Install test dependencies
        run: docker compose exec -T fastapi pip install faker

      - name: ğŸ§ª Run backend tests
        run: docker compose exec -T fastapi pytest -vv --log-cli-level=DEBUG
        timeout-minutes: 10

      - name: ğŸ“œ Output container logs on test failure
        if: failure()
        run: docker compose logs fastapi

      - name: ğŸ› ï¸ Build frontend
        run: docker compose exec -T frontend npm run build

      - name: ğŸ§¹ Teardown
        if: always()
        run: docker compose down --volumes --remove-orphans

  release:
    if: github.ref == 'refs/heads/main'
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install semantic-release dependencies
        run: npm install

      - name: ğŸš€ Run Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release